set -g default-terminal xterm

set -g status-bg blue
set -g status-fg brightblue
set -g status-left '#[fg=brightblue,bg=blue]'
set -g status-right '#[fg=brightblue,bg=blue]î‚²#[fg=blue,bg=brightblue] %H:%M:%S %d %b, %Y '

bind-key R source-file ~/.tmux.conf \; display-message "tmux config reload... done"

set -gw utf8 on
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window off
